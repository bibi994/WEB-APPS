<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bit Show JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./SASS/css/show.css">
</head>

<body>

    <div class="container-fluid">
        <header class="navbar navbar-dark bg-dark">
            <div class="container">
                <a href="./index.html">Bit Show</a>
                <div class="form-inline">
                    <input class="form-control mr-sm-2 search-button" type="text" placeholder="Search" aria-label="Search">
                    <!-- <button class="btn btn-outline-primary my-2 my-sm-0" type="button">Search</button> -->
                </div>

            </div>
        </header>

        <div class="container list">
            <ul class="list-group search-ul">
            </ul>
        </div>


        <h1 class="show-name col-12"></h1>


        <main class="container">


            <div class="row">

                <div class="img-single col-12 col-lg-6">

                </div>

                <div class="col-12 col-lg-4 show-ul">
                    <h5 class="card-title season-title">Seasons</h5>
                    <ul class="list-group-flush season">
                    </ul>

                    <h5 class="card-title ">Casts</h5>
                    <ul class="list-group-flush cast">

                    </ul>
                </div>
            </div>

            <div class="card-body details-body">
                <h5 class="card-title">Details</h5>

        </main>



    </div>

    <footer class="page-footer bg-dark font-small special-color-dark pt-4">
        <div class="footer-copyright text-center py-3">
            <p> &copy; 2018 Copyright Troki&Doske</p>
        </div>
    </footer>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="module">
        import { initSingle } from './js/app.js';
        $(initSingle);
    </script>
</body>

</html>
